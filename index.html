<script>function navigate(page) {
  const currentPage = window.location.pathname;

  if (page === "home") {
    window.location.href = "index.html";
  } else if (page === "tollywood") {
    if (currentPage.includes("tollywood.html")) {
      window.location.href = "index.html";
    } else {
      window.location.href = "tollywood.html";
    }
  } else if (page === "bollywood") {
    if (currentPage.includes("bollywood.html")) {
      window.location.href = "index.html";
    } else {
      window.location.href = "bollywood.html";
    }
  }
}
</script>
